{% set current = request.url.path %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}InventarioBar{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #f6f7fb; }
    .navbar-brand { font-weight: 700; letter-spacing:.3px; }
    .content-wrap { padding-top: 84px; } /* por navbar fixed-top */
    .card { border: 0; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .table thead th { background: #f0f2f7; }
    .footer { color:#6c757d; font-size:.9rem; }
    .img-thumb { width:64px; height:64px; object-fit:cover; border-radius:.5rem; background:#e9ecef; }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">InventarioBar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="topnav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if current == '/' %}active{% endif %}" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current.startswith('/web/productos') %}active{% endif %}" href="/web/productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current.startswith('/web/usuarios') %}active{% endif %}" href="/web/usuarios">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current.startswith('/web/ventas') %}active{% endif %}" href="/web/ventas">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current.startswith('/web/dashboard') %}active{% endif %}" href="/web/dashboard">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="content-wrap">
    <div class="container">
      {% block content %}{% endblock %}
      <hr class="mt-5">
      <div class="footer text-center my-4">Â© {{ now().year }} InventarioBar</div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
